<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../Counter/counter.css" />
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <h1>Let's Count</h1>

        <ul>
          <li><a href="../Color Flipper/color.html">ColorFlipper</a></li>
          <li>
            <a class="selected" href="../Counter/counter.html">Counter</a>
          </li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container main__container">
        <h2>Counter</h2>
        <h1 id="count">0</h1>
        <div class="btn__container">
          <button class="btn decrease">Decrease</button>
          <button class="btn reset">Reset</button>
          <button class="btn increase">Increase</button>
        </div>
      </div>
    </main>

    <!-- JAVASCRIPT -->
    <script>
      //intializing counter
      let counter = 0;

      //selecting buttons
      const btns = document.querySelectorAll(".btn");

      //selecting count display
      const value = document.querySelector("#count");

      btns.forEach(function (btn) {
        btn.addEventListener("click", function (e) {
          const btnpress = e.currentTarget.classList;
          if (btnpress.contains("decrease")) {
            counter--;
          } else if (btnpress.contains("increase")) {
            counter++;
          } else {
            counter = 0;
          }

          if (counter < 0) {
            value.style.color = "crimson";
          } else if (counter > 0) {
            value.style.color = "green";
          } else {
            value.style.color = "#000";
          }

          value.textContent = counter;
        });
      });
    </script>
  </body>
</html>
