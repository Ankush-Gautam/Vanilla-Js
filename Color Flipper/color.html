<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Js</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <nav>
      <div class="nav__container container">
        <h1>Color Flipper</h1>
        <ul>
          <li>
            <a class="selected" href="../Color Flipper/color.html"
              >ColorFlipper</a
            >
          </li>
          <li><a href="../Counter/counter.html">Counter</a></li>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container main__container">
        <h1>Background Color: <span class="color">#ffffff</span></h1>
        <div class="d-flex">
          <button class="btn" id="btn">Change color</button>
          <button class="btn" id="copy-btn">Copy</button>
        </div>
      </div>
    </main>

    <!-- JAVASCRIPT -->
    <script>
      //generating random colors
      const hex = [
        "1",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "0",
        "A",
        "B",
        "C",
        "D",
        "E",
        "F",
      ];
      const btn = document.getElementById("btn");
      const color = document.querySelector(".color");
      let copyText = "";
      const copybtn = document.getElementById("copy-btn");

      btn.addEventListener("click", function () {
        let hexCodes = "#";

        for (let i = 0; i < 6; i++) {
          hexCodes += hex[Math.floor(Math.random() * hex.length)];
        }
        copyText = hexCodes;
        document.body.style.background = hexCodes;
        color.textContent = hexCodes;
        /* Copy the text inside the text field */
        navigator.clipboard.writeText(hexCodes);
      });

      copybtn.addEventListener("click", function () {
        alert("Copied the text: " + copyText);
      });
    </script>
  </body>
</html>
